<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The God of Life and Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: Garamond, serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black url('Frame.png') no-repeat center center;
      background-size: contain;
      z-index: -1;
      pointer-events: none;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .content {
      width: 100%;
      height: 100%;
      padding: 2rem;
      overflow-y: auto;
      background-color: transparent;
      color: #fff;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      <h1>Your Essay Title</h1>
      <p>This is a test paragraph to ensure the frame is visible and the content appears over it.</p>
    </div>
  </div>
</body>
</html>

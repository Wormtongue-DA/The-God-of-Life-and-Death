<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The God of Life and Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Garamond', serif;
  color: #2c1e1e;
  overflow: hidden;
  background-color: black;
}

body {
  position: relative;
  z-index: 0; /* Establish stacking context */
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black url('Frame.png') no-repeat center center;
  background-size: contain;
  z-index: -1; /* Ensure it's behind everything */
  pointer-events: none; /* Prevent it from interfering with clicks */
}

.content-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 56%;
  height: 64%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1; /* Above the background */
}

.content {
  width: 100%;
  height: 100%;
  overflow-y: auto;
  padding: 2rem;
  font-size: 1.1rem;
  line-height: 1.6;
  background-color: transparent;
  border-radius: 0;
  box-shadow: none;
  position: relative;
  z-index: 2; /* Ensure content is always visible */
}

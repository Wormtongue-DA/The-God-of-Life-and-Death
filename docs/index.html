<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The God of Life and Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    font-family: Garamond, serif;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black url('Frame.png') no-repeat center center;
    background-size: contain;
    z-index: -1;
    pointer-events: none;
  }

  .content-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 56%;
    height: 64%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1; /* Ensure it's above the frame */
  }

  .content {
    width: 100%;
    height: 100%;
    padding: 2rem;
    overflow-y: auto;
    background-color: transparent;
    color: #2c1e1e; /* Dark parchment-safe text */
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 2; /* Ensure it's above everything else */
  }
</style>

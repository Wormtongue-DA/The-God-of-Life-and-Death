<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The God of Life and Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Garamond, serif;
      background-color: black;
      background-image: url('/The-God-of-Life-and-Death/Frame.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      display: flex;
      align-items: flex-start; /* ðŸ‘ˆ Anchor top instead of center */
      justify-content: center;
    }

    .content-wrapper {
      width: 100%;
      max-width: 720px;
      height: 500px;         /* Shorter height */
      margin-top: 380px;      /* ðŸ‘ˆ Adjust this to control vertical placement */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 100%;
      height: 100%;
      padding: 2rem;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: rgba(255, 255, 240, 0.9); /* TEMP: visible background */
      color: #2c1e1e;
      border: 2px solid rgba(44, 30, 30, 0.6);     /* TEMP: visible border */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      <h1>Anchored Top Edge</h1>
      <p>This layout uses <code>align-items: flex-start</code> to keep the top edge fixed, and <code>margin-top</code> to fine-tune vertical position.</p>
    </div>
  </div>
</body>
</html>

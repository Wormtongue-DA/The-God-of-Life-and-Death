<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The God of Life and Death</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Garamond, serif;
      background-color: black; /* This fills the space around the image */
      background-image: url('/The-God-of-Life-and-Death/Frame.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 56%;
      height: 64%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 100%;
      height: 100%;
      padding: 2rem;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: transparent;
      color: #2c1e1e;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      <h1>Your Essay Title</h1>
      <p>Test paragraph. If you can read this, both the content and frame image are rendering, and the text area is now centered and transparent.</p>
    </div>
  </div>
</body>
</html>
